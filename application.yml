eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
 
 microservice:
  paymentservice:
    endpoints:
      endpoint:
        uri: http://Payment-Service/payment/dopayment
  orderservice:
    endpoints:
      endpoint:
        uri:http://Order-Service/order/saveorder
